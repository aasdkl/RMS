<!DOCTYPE html>
<html>

	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properties -->
		<title>风险统计</title>

		<base href="/RMS/" />
		<link rel="stylesheet" type="text/css" href="assets/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/statistic.css">
	</head>

	<body>

		<div class="main ui full height container">

			<div class="ui teal left fixed vertical menu">
				<a class="item" href="/RMS/">
					<img class="ui centered mini image" src="assets/images/logo.png">
				</a>

				<div class="item"><i class="list layout icon"></i>
					<a class="header" href="/RMS/">项目列表</a>
					
					<div class="menu">
					<#list projects as t>
				      <a class="project item" data-id="${t.id}">${t.name}</a>
				    </#list>
				    </div>
				</div>

				<a class="item" href="/RMS/plan"><i class="inbox icon"></i>管理计划</a>

				<a class="active item" href="/RMS/statistic"><i class="signal icon"></i>风险统计</a>
				
				<a class="item" href="/RMS/logout"><i class="sign out icon"></i>退出账户</a>

			</div>

			<div class="ui grid">
				<div class="two wide column"></div>
				<div class="fourteen wide column">

					<div class="ui vertical segment">
						<div class="ui container">
							<h1 class="ui header">
							风险统计
						</h1>
						</div>
					</div>
					
<div class="ui hidden divider"></div>




<div class="ui basic center aligned segment" style="margin:0;margin-top:-.5em;padding-bottom:.5em;">
<i class="filter icon"></i>
<div class="ui transparent input">
  <input class="filter" type="text" placeholder="筛选起始时间" data-default='${oldestDate?string("yyyy-MM-dd")}' value='${oldestDate?string("yyyy-MM-dd")}' style="text-align:center;max-width:10em;font-weight: bold;">
</div>
    到
<div class="ui transparent input">
  <input class="filter" type="text" placeholder="筛选终止时间" data-default='${.now?string("yyyy-MM-dd")}' value='${.now?string("yyyy-MM-dd")}' style="text-align:center;max-width:10em;font-weight: bold">
</div>
     <div class="ui mini reset teal button" style="margin-top: -.5em;">重置</div>
中&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<div class="ui inline dropdown" data-value='0'>
      <div class="text">被识别最多的</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item" data-value='0' data-text="被识别最多的">被识别最多的</div>
        <div class="item" data-value='1' data-text="演变成问题最多的">演变成问题最多的</div>
      </div>
</div>
&nbsp;&nbsp;&nbsp;&nbsp;风险【共 <b><span id="count"></span></b> 条】
</div>


<div id="main" style="height: 500px; margin: 0"></div>


    <textarea class="hidden risks">[<#list risk as t>{ "id":"${t.id}", "title":"${t.title?html}", "time":"${t.time?string("yyyy-MM-dd")}", "link":"${t.baseRisk}"} ,</#list>{}]</textarea>
    <textarea class="hidden trails">[<#list trail as t>{ "risk":"${t.risk}", "time":"${t.time?string("yyyy-MM-dd")}"} ,</#list>{}]</textarea>

				</div>

			</div>
		</div>


		<script src="assets/jquery.min.js"></script>
		<script src="assets/echarts.common.min.js"></script>
		<script src="assets/semantic.min.js"></script>
		<script src="js/statistic.js"></script>
		
		
		
	</body>

</html>
